<div class="sidebar" [class.active]="isOpen">
  <div class="sidebar-header">
    <div class="sidebar-brand">
      <i class="fas fa-mobile-alt"></i>
    </div>
    <div class="sidebar-brand">
      <span>Deep Mobile</span>
    </div>
  </div>

  <div class="sidebar-menu">
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-th-large"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/customers" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-users"></i>
          <span>Customers</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/job-sheets" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-clipboard-list"></i>
          <span>Job Sheets</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/billing" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-file-invoice"></i>
          <span>Invoice</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/sales" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-hand-holding-usd"></i>
          <span>Sales</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/purchases" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-shopping-cart"></i>
          <span>Inventory</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/expenses" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Expenses</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/reports" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-chart-line"></i>
          <span>Reports</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/settings" routerLinkActive="active" (click)="closeSidebar()">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="sidebar-footer">
    <button class="btn btn-danger btn-block" (click)="logout()"
      style="margin-bottom: 15px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
      <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
    </button>
    <p>Deep Mobile v3.2 (Angular)</p>
  </div>
</div>
